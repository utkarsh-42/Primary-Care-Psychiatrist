/* Profile container */
.profile {
  margin: 20px 0;


}

/* Profile sidebar */
.profile-sidebar {
    position: fixed;
  padding: 20px 40px 0 0;
    width:270px;


}

.profile-userpic img {
  float: none;
  margin: 0 auto;
  width: 100%;
  height: 37%;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 50% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 35px;
}

.profile-usertitle-name {
  color: grey;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-score {
  text-transform: uppercase;
  color: Grey;
  font-size: 25px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}

.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid grey;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: grey;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #da1b60;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #da1b60;
  background-color: #f6f9fb;
  border-left: 2px solid #da1b60;
  margin-left: -2px;
}
